  <body>
    <div style="margin: auto 0">
        <p>
            <button onClick="JSHG.start()">START HAND GESTURE</button>
            <button onClick="JSHG.stop()">PAUSE HAND GESTURE</button>

        </p>
    </div>
    <div id="mainArea"></div>
    <script>
      $(window).load(function() {
        var actionMapper = function(gesture) {
            console.log(gesture);
            /*
            if (gesture == "G_HANDLEFT" && currentGesture != gesture) {
                nextSlide();
            } else if (gesture == "G_HANDRIGHT" && currentGesture != gesture) {
                prevSlide();
            };
            currentGesture = gesture;*/
        }
        JSHG.config({
            "actionCallback": actionMapper, 
            "learnDivId": "mainArea",
            "gestureDivId": "mainArea",
            "settings": {"ACTION_RATE": -1, "LEARNING_COUNT_DOWN": 5, "GESTURE_WIDTH": 350, "GESTURE_HEIGHT": 300},
        });
      });
    </script>
  </body>
