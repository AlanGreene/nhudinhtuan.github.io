<html>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <head>
    <title>JSHG Testing</title>
    <script type="text/javascript" src="../jshg/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="../jshg/compatibility.js"></script>
    <script type="text/javascript" src="../jshg/jshg.js"></script>
  </head>
  <body>
    <div style="margin: auto 0">
        <p>
            <button onClick="JSHG.run()">START HAND GESTURE</button>
            <button onClick="JSHG.stop()">PAUSE HAND GESTURE</button>
            <button onClick="JSHG.learnSkinColor()">LEARN</button>
        </p>
    </div>
    <div id="mainArea"></div>
    <script>
      $(window).load(function() {
        var actionMapper = function(gesture) {
            console.log(gesture);
        }
        JSHG.init({
            "actionCallback": actionMapper, 
            "learnDivId": "mainArea",
            "gestureDivId": "mainArea",
        });
      });
    </script>
  </body>
</html>
